<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>

<body>
<div th:replace="fragments/nav :: navigation"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center">
        <h1>Login</h1>
    </div>
    <hr/>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form th:action="@{/login}" method="post">
                <div class="form-group text-center"><label> User Name : <input type="text" name="username"/> </label></div>
                <div class="form-group text-center"><label> Password: <input type="password" name="password"/> </label></div>
                <div class="row">
                    <input class="btn btn-primary" type="submit" value="Log In"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer-scripts"></div>
</body>
</html>
